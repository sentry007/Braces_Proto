    <header>
        <div class="container container-no-padding">
            <div class="row" id="headerDiv">
                <div class="col-sm-8" id="msgDiv" style="float: right;"></div>
            </div>
            <div class="row">
                <div id="inputdiv" class="col-lg-5">
                    <div id="inputeditor" tabindex="-1" class="jsoneditor-manual"></div>
                </div>
                <div class="col-lg-2"><button type="button" class="btn btn-xs btn-outline btn-block"
                        href="#loadFileDialog" data-toggle="modal" onclick="clearInput('loadFileDialog')"
                        title="JSON URL or Browse File">Upload Data</button><br><button type="button"
                        class="btn btn-xs btn-outline btn-block" onclick="validateJSON();"
                        title="JSON Validator">Validate</button><br>
                    <div class="form-group"><select class="form-control" id="sel1">
                            <option value="2" selected>2 Tab Space</option>
                            <option value="3">3 Tab Space</option>
                            <option value="4">4 Tab Space</option>
                        </select></div><button type="button" id="defaultaction" class="btn btn-xs btn-outline btn-block"
                        onclick="beautifyJSON();" title="JSON Formatter">Format / Beautify</button>
                    <div align="center" data-freestar-ad="__320x100 __300x250" id="jsonformatter_medrec_middle">
                        <script data-cfasync="false"
                            type="text/javascript">freestar.config.enabled_slots.push({ placementName: "jsonformatter_medrec_middle", slotId: "jsonformatter_medrec_middle" });</script>
                    </div><button type="button" class="btn btn-xs btn-outline btn-block" onclick="minifyJSON();"
                        title="JSON Minify or JSON Compact">Minify / Compact</button><br>
                    <div class="dropdown"><button class="btn btn-xs btn-outline btn-block dropdown-toggle" type="button"
                            data-toggle="dropdown">Convert JSON to<span class="caret"></span></button>
                        <ul class="btn btn-xs btn-outline btn-block dropdown-menu" style="background:#fff !important">
                            <li><a href="#" onclick="jsonToxml();">JSON to XML</a></li>
                            <li><a href="#" onclick="jsonTocsv();">JSON to CSV</a></li>
                            <li><a href="#" onclick="jsonToyaml();">JSON to YAML</a></li>
                        </ul>
                    </div><br><button type="button" class="btn btn-xs btn-outline btn-block hidden-xs"
                        onclick="download();" title="JSON Download">Download</button><br>
                    <p class="text-center"><a style="color:black;font-size: 16px;"
                            href="https://codebeautify.org/blog/json-full-form/" rel="noopener" target="_blank">JSON
                            Full Form</a></p>
                </div>
                <div id="outputdiv" class="col-lg-5">
                    <div id="outputeditor" tabindex="-1" class="jsoneditor-manual"></div>
                </div>
            </div>
        </div>
    </header>
    
    <div id="loadFileDialog" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Load External Data</h4>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group"><input type="text" class="form-control" id="path" placeholder="Enter Url"
                            autofocus><br><button type="button" class="btn btn-primary btn-md" onclick="loadUrl();">Load
                            URL</button></div>
                    <div class="col-lg-12 text-center">
                        <hr class="star-primary">
                    </div>
                    <div class="form-group"><button type="button" class="btn btn-primary btn-md" id="me"
                            onclick="openFile();">Upload File</button></div>
                </div>
                <div class="modal-footer"><button type="button" id="loadFileClose" class="btn btn-default"
                        data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <div id="saveDialog" class="modal" role="dialog"><input type="hidden" id="id" value="1"><input type="hidden"
            id="dataUrl" value>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Save Online</h4>
                </div>
                <div class="modal-body">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls"> <label>Title</label>
                                <input type="text" class="form-control" placeholder="Title" id="title" required
                                    data-validation-required-message="Please enter your title">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls"> <label>Tags</label>
                                <input type="text" class="form-control" placeholder="Tags" id="tags">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Description</label> <textarea rows="5" class="form-control"
                                    placeholder="Description" id="desc"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div><br>
                        <div class="row control-group">
                            <div class="form-group col-xs-4"><span class="lead">Link Expiry Time</span></div>
                            <div class="form-group col-xs-8"> <select class="form-control" id="expiryTime">
                                    <option value="60">1 Hour</option>
                                    <option value="480">8 Hour</option>
                                    <option value="1440" selected>24 Hours</option>
                                    <option value="10080">7 Days</option>
                                    <option value="21600">15 Days</option>
                                    <option value="43200">30 Days</option>
                                    <option value>Never</option>
                                </select> </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" id="btnSave" class="btn btn-default"
                        data-dismiss="modal" onclick="download();">Download</button><button type="button" id="btnUpdate"
                        class="btn btn-default" data-dismiss="modal" onclick="update();">Update</button><button
                        type="button" id="btnSaveAndShare" class="btn btn-default" data-dismiss="modal"
                        onclick="save();">Save Online</button><button type="button" id="loadSaveClose"
                        class="btn btn-default" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div><button type="button" class="btn btn-info btn-lg hide" data-toggle="modal" data-target="#saveDialog"
        id="openSave">ErrorDialog</button>
    <div id="errorDialog" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"> <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p id="errorMsg"></p>
                </div>
                <div class="modal-footer"> <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button> </div>
            </div>
        </div>
    </div><button type="button" id="openError" class="btn btn-info btn-lg hide" data-toggle="modal"
        data-target="#errorDialog">ErrorDialog</button>
